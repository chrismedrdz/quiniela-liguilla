<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Quiniela Liga MX</title>
    <link href='http://chrismedrdz.github.io/portfolio/favicon.ico' rel='icon' type='image/x-icon'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style type="text/css" media="screen">
    body {
        padding: 20px;
    }

    .text-center {
        text-align: center;
    }

    .label-team {
        vertical-align: middle;
        margin: 0px 0px 0px 0px !important;
        line-height: 2;
    }

    .col-sm-1 {
        display: -webkit-inline-box;
    }

    img {
        margin-left: 10px;
        height: 50px;
        width: auto;
    }
    .form-group {
        flex-wrap: nowrap;
    }
    .form-control {
        width:90%; 
        margin-top: 10px;
        margin-left: 10%;
    }
    .spinners {
        display: none;
    }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" style="text-align: center;">
                    <img style="height: 40px;" src="https://syscap.com.mx/wp-content/uploads/2019/06/Logo.png">
                    <h5 class="text-center">Quiniela Apertura 2021</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-6">
                            <form id="formQuiniela">
                                <div class="row form-group">
                                    <div class="col-sm-1">
                                        <h5 class="text-center label-team">1.</h5>
                                        <img src="https://cdn2.mediotiempo.com/uploads/media/2019/05/08/escudos-liga-mx-america-1.png" />
                                    </div>
                                    <div class="col-sm-11"><input type="text" id="team1" class="form-control"  disabled=""></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-1">
                                        <h5 class="text-center label-team">2.</h5>
                                        <img src="https://cdn2.mediotiempo.com/uploads/media/2019/05/08/escudos-liga-mx-atlas-1.png" />
                                    </div>
                                    <div class="col-sm-11"><input type="text" id="team2" class="form-control"  disabled=""></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-1">
                                        <h5 class="text-center label-team">3.</h5>
                                        <img src="https://cdn2.mediotiempo.com/uploads/media/2021/09/28/escudos-liga-mx-leon-x-2.png" />
                                    </div>
                                    <div class="col-sm-11"><input type="text" id="team3" class="form-control"  disabled=""></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-1">
                                        <h5 class="text-center label-team">4.</h5>
                                        <img src="https://cdn2.mediotiempo.com/uploads/media/2021/10/29/escudos-liga-mx-tigres-x-4.png" />
                                    </div>
                                    <div class="col-sm-11"><input type="text" id="team4" class="form-control"  disabled=""></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-1">
                                        <h5 class="text-center label-team">5.</h5>
                                        <img src="https://cdn2.mediotiempo.com/uploads/media/2019/07/08/escudos-liga-mx-santos-x-3.png" />
                                    </div>
                                    <div class="col-sm-11"><input type="text" id="team5" class="form-control"  disabled=""></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-1">
                                        <h5 class="text-center label-team">6.</h5>
                                        <img src="https://cdn2.mediotiempo.com/uploads/media/2020/01/06/escudos-liga-mx-puebla-3.png" />
                                    </div>
                                    <div class="col-sm-11"><input type="text" id="team6" class="form-control"  disabled=""></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-1">
                                        <h5 class="text-center label-team">7.</h5>
                                        <img src="https://cdn2.mediotiempo.com/uploads/media/2021/09/28/escudos-liga-mx-monterrey-x-1.png" />
                                    </div>
                                    <div class="col-sm-11"><input type="text" id="team7" class="form-control"  disabled=""></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-1">
                                        <h5 class="text-center label-team">8.</h5>
                                        <img src="https://cdn2.mediotiempo.com/uploads/media/2019/05/08/escudos-liga-mx-pumas-1.png" />
                                    </div>
                                    <div class="col-sm-11"><input type="text" id="team8" class="form-control"  disabled=""></div>
                                </div>
                                <div class="row justify-content-center">
                                    <button class="btn btn-primary" type="button" onclick="runPool();"><i class="fa fa-futbol-o"></i> <span class="bold">Correr Quiniela</span></button>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6" style="vertical-align: middle; height: 100%;">
                            <div class="spinners m-5 justify-content-center" style="text-align: center;">
                                <BR/><BR/><BR/><BR/><BR/><BR/><BR/><BR/>
                                <div class="spinner-grow text-primary" role="status">
                                  <span class="sr-only">Loading...</span>
                                </div>
                                <div class="spinner-grow text-secondary" role="status">
                                  <span class="sr-only">Loading...</span>
                                </div>
                                <div class="spinner-grow text-success" role="status">
                                  <span class="sr-only">Loading...</span>
                                </div>
                                <div class="spinner-grow text-danger" role="status">

                                </div>
                                <div class="spinner-grow text-warning" role="status">
                                  <span class="sr-only">Loading...</span>
                                </div>
                                <div class="spinner-grow text-info" role="status">
                                  <span class="sr-only">Loading...</span>
                                </div>
                                <div class="spinner-grow text-dark" role="status">

                                </div>
                                <BR/>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    function runPool() {
        var people = ['Chris', 'Felipe', 'Yadira', 'Andrés', 'Álvaro', 'Chuy', 'David', 'Rams'];
        var teams = [1, 2, 3, 4, 5, 6, 7, 8];

        $('.spinners').css('display', 'block');
        $('#formQuiniela').trigger("reset");

        setTimeout(function() {
            for (var i = 0; i < people.length; i++) {
                var rand = teams[Math.floor(Math.random() * teams.length)];
                var pool = new Array();
                var c = 1;

                while (c < 2) {
                    if (pool.indexOf(rand) !== -1) {
                        // Already exists, choose another team
                        rand = teams[Math.floor(Math.random() * teams.length)];
                    } else {
                        // Assign the team
                        pool.push(rand);
                        document.getElementById('team' + rand).value = people[i];
                        var index = teams.indexOf(rand);
                        teams.splice(index, 1);
                        c++;
                    }
                }
            }
            $('.spinners').css('display', 'none');
        }, 5000);
    }
    </script>
</body>

</html>
